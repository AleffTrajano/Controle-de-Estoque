<div class="grid">
  <div class="col-12">
   <div class="flex justify-content aling-conten-center text aling-center">

    <!--LOGIN-->

    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm">
      <p-card
      styleClass="mt-10"
      header="Login"
      subheader="Faça login com sua conta existente"
      *ngIf="loginCard"
      >

      <div class="flex justify-content aling-conten-center text aling-center">
        <input type="email" pInputText placeholder="email" formControlName="email">
      </div>

      <div class="flex justify-content aling-conten-center text aling-center mt-3">
        <input type="password" pInputText placeholder="senha" formControlName="password">
      </div>

      <div class="card flex justify-content-center mt-3">
        <button type="submit" pButton pRipple label="Login"></button>
      </div>
      <span class="flex justify-content-center aling-conten-center text aling-center mt-3 text-red-600 font-semibold"
       style="cursor: pointer;"
       (click)="loginCard  = !loginCard">Criar Conta</span>
    </p-card>
    </form>
    <!--SIGNUP-->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm">
      <p-card
      styleClass="mt-10"
      header="Criar conta"
      subheader="crie já a sua conta gratuita"
      *ngIf="!loginCard"
      >

      <div class="flex justify-content aling-conten-center text aling-center">
        <input type="text" pInputText placeholder="nome" formControlName="name">
      </div>

      <div class="flex justify-content aling-conten-center text aling-center mt-3">
        <input type="email" pInputText placeholder="email" formControlName="email">
      </div>

      <div class="flex justify-content aling-conten-center text aling-center mt-3">
        <input type="password" pInputText placeholder="senha" formControlName="email">
      </div>

      <div class="card flex justify-content-center mt-3">
        <button type="submit" pButton pRipple label="Criar conta" [disabled]="!this.signupForm.valid"></button>
      </div>
      <span
      class="flex justify-content-center aling-conten-center text aling-center mt-3 text-red-600 font-semibold"
      (click)="loginCard = !loginCard"
      style="cursor: pointer;"
      >Fazer login</span>
    </p-card>
    </form>
   </div>
 </div>
</div>
